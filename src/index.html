<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>fish</title>
</head>
<body>
  <div class="container">
    <div class="header row horizontal space_between">
      <div class="row horizontal">
        <div class="state row horizontal v_center">
          <div class="state_bling"></div>
          <div class="photo"></div>
          <div class="user">
            <p>chipmunk</p>
            <div></div>
          </div>
          <div class="star row horizontal v_center">
            <img src="./img/pc/star.svg" alt="">
            <p>x168</p>
          </div>
        </div>
        <div class="money">
          <img src="./img/pc/coin.svg" alt="">
          <div class="row horizontal v_center right">
            <p>20,000</p>
          </div>
        </div>
      </div> 
      <div class="top_menu row horizontal v_center right">
        <div class="top_menu_01"></div>
        <div class="top_menu_02">
          <div class="row horizontal center">
            <p>9</p>
          </div>
        </div>
        <div class="top_menu_03"><img src="./img/pc/new.svg" alt=""></div>
        <div class="top_menu_04"><img src="./img/pc/new.svg" alt=""></div>
        <div class="top_menu_05">
          <div class="row horizontal center">
            <p>9</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main row horizontal space_between">
      <div class="aside row vertical space_between">
        <img src="./img/pc/daily_quest_header.png" alt="">
        <div class="item">
          <div class="item_content row horizontal center space_between">
            <div class="item_content_blur"></div>
            <div class="lock"></div>
            <p>完成1次連鎖</p>
            <div class="fish_1"></div>
          </div>
          <div class="item_content row horizontal center space_between">
            <div class="item_content_blur"></div>
            <div class="lock"></div>
            <p>完成2次連鎖</p>
            <div class="fish_2"></div>
          </div>
          <div class="item_content row horizontal center space_between">
            <div class="item_content_blur"></div>
            <div class="lock"></div>
            <p>不使用接關道具</p>
            <div class="fish_3"></div>
          </div>
          <div class="item_content row horizontal center space_between">
            <div class="item_content_blur"></div>
            <div class="lock"></div>
            <p>等級100時開放</p>
            <div class="fish_4"></div>
          </div>
        </div>
        <div class="chat row vertical space_between">
          <div class="icon_arrow"></div>
          <div class="icon_config"></div>
          <div class="chat_content">
            <div class="chat_box chat_box1 row horizontal">
              <div>系統</div>
              <p>充值滿額送!2019/10/20前充值滿3,000元的玩家，即可獲得「遠洋大物獵人」禮包！</p>
            </div>
            <div class="chat_box chat_box2 row horizontal">
              <div>世界</div>
              <p>「你知道我知道獨眼龍也知道」擊殺黃金鎚頭鯊！</p>
            </div>
            <div class="chat_box chat_box3 row horizontal">
              <div>船隊</div>
              <p>是不是到公海了：......被截胡了</p>
            </div>
          </div>
          <input type="text">
          <div class="chatLog">
            <div></div>
            <p>CHAT LOG</p>
          </div>
        </div>
      </div>
      <div class="content row vertical space_between">
        <div class="game row horizontal center">
          <div class="game01"></div>
          <div class="game02"></div>
          <div class="game03"></div>
        </div>
        <div class="bottom_menu row horizontal v_center right">
          <div class="bottom_menu_01"></div>
          <div class="bottom_menu_02"></div>
          <div class="bottom_menu_03"></div>
          <div class="bottom_menu_04"></div>
          <div class="bottom_menu_05"></div>
          <div class="bottom_menu_06"></div>
          <div class="menu_logo row horizontal h_end">
            <div></div>
            <p>MENU</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
